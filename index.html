<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css" />
    
</head>
<body>
    
    <div class="container">
        <div class="performance column">
            <div class="perfData">
                <h1>QUIZ</h1>
                <p>Test your mind and intelligence!</p>
            </div>
            <div class="perfStat">
                <p class="rating">Average user rating of our quiz</p>
                <p class="inf first">8-10</p>
                <p class="inf second">5-7</p>
                <p class="inf third">2-4</p>
            </div>
        </div>
        <div class="chooseCharac column colMargin">
            <h2>Select your quiz type</h2>
            <div class="options">
                <label for="category">Select Category:</label>
                <select class="option_select" name="forCategory" id="category">
                    
                    <option value="22">Geography</option>
                    <option value="23">History</option>
                    <option value="25">Art</option>
                    <option value="27">Animals</option>
                </select>
                
                <label for="difficulty">Select Difficulty:</label>
                <select class="option_select" name="forDifficulty" id="difficulty">
                    
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>

                <label for="amount">Number of Questions:</label>
                <select class="option_select" name="forNumber" id="amount">
                    
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <button class="forButtons thisButton">Get a quiz</button>
            </div>
        </div>
        <div class="quizBody column colMargin">
            <h2>Everything starts here!</h2>
            <div class="quizWrapper">
                <p id="question"></p>
                <div class="answers">
                    <button class="forButtons answer answer1">fdjhfs</button>
                    <button class="forButtons answer answer2">dsfsdfds</button>
                    <button class="forButtons answer answer3">dfsdsfsd</button>
                    <button class="forButtons answer answer4">dfsfsdf</button>
                </div>
                <button class="nextQuestion forButtons">
                    Next question
                </button>
            </div>
            <div class="caution">
                Press the "Get a quiz button" to start your journey!
            </div>
        </div>
    </div>


    <script src="/assets/js/script.js"></script>
</body>
</html>
